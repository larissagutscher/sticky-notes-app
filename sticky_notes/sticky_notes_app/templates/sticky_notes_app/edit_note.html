<!-- sticky_notes_app/templates/sticky_notes_app/edit_note.html -->

{% extends 'sticky_notes_app/base.html' %}

{% block title %}Edit Sticky Note{% endblock %}

{% block body %}
    <h1>Edit Sticky Note</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ note.title }}"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ note.content }}</textarea><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ note.author }}"><br>
        <button type="submit">Save Changes</button>
        <a href="{% url 'view_note' note.id %}">Cancel</a>
    </form>
{% endblock %}
