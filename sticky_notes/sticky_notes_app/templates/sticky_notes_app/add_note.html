<!-- sticky_notes_app/templates/sticky_notes_app/add_note.html -->

{% extends 'sticky_notes_app/base.html' %}

{% block title %}Add a Sticky Note{% endblock %}

{% block body %}
    <h1>Add a New Sticky Note</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br>
        <button type="submit">Add Sticky Note</button><br>
        <p><a href="{% url 'index' %}">Cancel</a></p>
    </form>
{% endblock %}
